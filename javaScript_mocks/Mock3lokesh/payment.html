<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
  </head>
  <body>
    <form>
      <input type="text" id="name" />
      <input type="number" id="cardNo" />
      <input type="number" id="cardCvv" />
      <input type="submit" value="Confirm" />
    </form>
  </body>
  <script>

    document.querySelector('form').addEventListener('submit', (event)=>{
      event.preventDefault();

      let name = document.getElementById('name');
      let cardNo = document.getElementById('cardNo');
      let cardCvv = document.getElementById('cardCvv');

      if(name.value==='' || cardCvv.value==='' || cardNo.value===''){
        alert('Any of the Given fields are empty');
      }else{
        window.location.href = 'otp.html'
      }
    })
    
  </script>
</html>
