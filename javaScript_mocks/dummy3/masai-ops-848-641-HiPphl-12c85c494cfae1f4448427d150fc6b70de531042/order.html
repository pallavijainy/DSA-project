<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <style>
      /* All Your css for Order page goes here  */
      /* All Your css for Home page goes here  */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .container img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <h1>Web Coffee Shop Menu</h1>
      <a href="./index.html">Home</a>
      <a href="./order.html">Ordered</a>
    </div>
    <h1 id="total">
      Your total order value is :- <span id="order-total">0</span>
    </h1>
    <div id="cupon">
      <input type="text" id="cuponn" />
      <button onclick="coupun()">Add Cupon</button>
    </div>
    <div id="order-container">
      <!-- Here Append All the Order Cards here-->
    </div>
  </body>
  <script>
    // All your JS code for Order Page goes here
    const menuContainer = document.querySelector("#order-container");
    let data = localStorage.getItem("buy");
    let order_total = document.querySelector("#order-total");

    console.log(order_total);
    data = JSON.parse(data);
    console.log(data);
    let total = 0;
    data.forEach((el) => {
      let container = document.createElement("div");
      container.classList.add("container");
      let img = document.createElement("img");
      img.src = el.image;
      let desdiv = document.createElement("div");
      desdiv.classList.add("desdiv");
      const content = document.createElement("div");
      container.classList.add("content");
      let title = document.createElement("h3");
      title.innerText = el.title;
      let description = document.createElement("p");
      description.innerText = el.description;
      let price = document.createElement("h2");
      price.innerText = el.price;

      total.innerText = el.price;
      total += Number(el.price);
      order_total.innerText = total;
      console.log(total);
      let ingredients = document.createElement("p");
      ingredients.innerText = el.ingredients[0];
      desdiv.appendChild(img);
      content.appendChild(title);
      content.appendChild(price);
      content.appendChild(description);
      content.appendChild(ingredients);
      container.appendChild(desdiv);
      container.appendChild(content);
      menuContainer.appendChild(container);
    });

    const coupun = () => {
      let a = document.querySelector("#cuponn").value;
      if (a == "Masai30") {
        total = (total * 30) / 100;
        alert("You got 30% discount");
        order_total.innerText = total;
      } else {
        alert("coupun not valid");
      }
    };
  </script>
</html>
